<div class="disable-background" *ngIf="toggleOverlay">
  <span id="nav">
    <div class="spinner" style="display: block; position: fixed">
    </div>
  </span>
  <span id="nav">
    <div class="submit-message" style="display: block; color: #FFFFFF; position: fixed; left: 49.7%; top: 54.5%;">
      Saving...
    </div>
  </span>
</div>


<h1 *ngIf="isAddMode">Add Movie</h1>
<h1 *ngIf="!isAddMode">Edit Movie</h1>
<form [formGroup]="form" >
  <div class="form-group">
    <label>Title:</label>
    <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
    <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
      <div *ngIf="f.title.errors.required">First Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label>Description:</label>
    <textarea type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
    <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
      <div *ngIf="f.description.errors.required">First Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label>Rating:</label>
    <input type="number" formControlName="rating" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.rating.errors }" />
    <div *ngIf="submitted && f.rating.errors" class="invalid-feedback">
      <div *ngIf="f.rating.errors.required">First Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-secondary m-1" (click)="onCancel()">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      cancel
    </button>
    <button [disabled]="loading" class="btn btn-primary m-1" (click)="submitMovie()">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1" ></span>
      Save
    </button>
  </div>
</form>
